{% extends "base.html" %}
{% block content %}
    <h1>Delete Car</h1>

    <p>Are you sure you want to delete car: {{ car }}?</p>
    <form action="" method="post">
        {% csrf_token %}

        <a class="btn btn-secondary" href="{% url 'taxi:car-detail' pk=car.id %}">CANCEL</a>
        <input type="submit" value="Yes, delete" class="btn btn-danger" />
    </form>
{% endblock content %}
