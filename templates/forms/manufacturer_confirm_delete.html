{% extends "base.html" %}
{% block content %}
    <h1>Delete Manufacturer</h1>

    <p>Are you sure you want to delete car: {{ manufacturer }}?</p>
    <p><i>When deleted, any car by {{ manufacturer }} will be DELETED as well!</i></p>
    <form action="" method="post">
        {% csrf_token %}

        <a class="btn btn-secondary" href="{% url 'taxi:manufacturer-list' %}">CANCEL</a>
        <input type="submit" value="Yes, delete" class="btn btn-danger" />
    </form>
{% endblock content %}
